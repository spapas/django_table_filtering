{% load render_table from django_tables2 %}
<html>
<body>
<form method='GET'>
    {{ filter.form }}
    <input type='submit' value='Filter' />
    |
    Displaying {{ filter.qs.count }} of {{ filter.queryset.count }} items.
    |
    <a href='{{ request.path }}' >Clear</a>
</form>
{% if table %}
    {% render_table table %}
{% endif %}

</body>
</html>
